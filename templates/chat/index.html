{% extends 'base.html' %}

{% block title %}Chat Page{% endblock %}

{% block content %}
<div class="container-fluid full-screen-h">
    <div class="row">
        <!-- Sidebar for available chats -->
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-light" style="width: 380px;">
            <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">Chats</span>
            </a>
            <div class="list-group list-group-flush border-bottom scrollarea">
                {% for chat in chats %}
                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">{{ chat.name }}</strong>
                        <small class="text-muted">{{ chat.last_updated }}</small>
                    </div>
                    <div class="col-10 mb-1 small">{{ chat.preview_message }}</div>
                </a>
                {% endfor %}
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="col px-md-4">
            <div class="card">
                <div class="card-header">
                    Chat Room - Name Placeholder
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <!-- Chat content will go here -->
                    </p>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
