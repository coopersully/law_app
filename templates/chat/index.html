{% extends 'base.html' %}

{% block title %}Chat Page{% endblock %}

{% block content %}
    <div class="col-12 mx-auto full-screen-h">
        <div class="row full-screen-h">
            <!-- Sidebar for available chats -->
            <div class="col-md-4">
                <div class="card border-0 px-2 py-2" style="height: 100%">
                    <div class="card-body">
                        <h1>Chats</h1>
                        <div class="list-group list-group-flush scrollarea">
                            {% for chat in chats %}
                                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight">
                                    <div class="d-flex w-100 align-items-center justify-content-between">
                                        <strong class="mb-1">{{ chat.name }}</strong>
                                        <small class="text-muted">{{ chat.last_updated }}</small>
                                    </div>
                                    <div class="col-10 mb-1 small">{{ chat.preview_message }}</div>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main Content Area -->
            <div class="col-md-8">
                <div class="card border-0 px-2 py-2" style="height: 100%;">
                    <div class="card-body">
                        <h1>Chat Room - Name Placeholder</h1>
                        <hr>
                        <!-- Chat content will go here -->
                        <div id="chatWindow" class="px-3 py-3 fw-bolder chat-container"
                             style="max-height: 70vh; overflow-y: auto;">
                        </div>

                        <!-- Message Bar -->
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type a message...">
                            <!-- Search Button -->
                            <button class="btn btn-primary">
                                Send
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const roomName = 'some_room_name';

        // Fetch past messages
        fetch(`/chat/${roomName}/past_messages/`)
            .then(response => response.json())
            .then(data => {
                const messages = data.messages;
                const chatWindow = document.querySelector('.chat-container');
                for (let msg of messages) {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'msg my-3 msg-incoming';
                    messageElement.innerHTML = `<strong>${msg.author}</strong>: ${msg.content} <small>${msg.timestamp}</small>`;
                    chatWindow.appendChild(messageElement);
                }
            });


        // Create a WebSocket for the given room
        const chatSocket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomName}/`);

        // When a message is received...
        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            document.querySelector('.chat-container').innerHTML += (`<br><div class="msg my-3 msg-incoming"><strong>${data.author}</strong>: ${data.message} <small>${data.timestamp}</small></div>`);
        };

        // When the socket is closed...
        chatSocket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };

        // When a message is sent...
        document.querySelector('.btn-primary').onclick = function (e) {
            const messageInput = document.querySelector('.form-control');
            const message = messageInput.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            document.querySelector('.chat-container').innerHTML += ('<br><span class="msg my-3 msg-outgoing">' + message + '</span>');
            messageInput.value = '';
        };
    </script>
{% endblock %}
