{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Upload{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1>Upload a New Document</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock %}
