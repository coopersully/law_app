{% extends 'base.html' %}

{% block title %}Directory{% endblock %}

{% block content %}
    <h1>User Directory</h1>

    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'view_profile' user.username %}">
                    {{ user.profile_pic }}
                    {{ user.first_name }} {{ user.last_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
