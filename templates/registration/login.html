{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="container-fluid vh-100 bg-gradient text-light">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="card col-md-4 px-5 py-5">
                <div class="text-center">
                    <h2>Welcome back.</h2>
                    <p class="lead">We'll just need a few details from you. <a
                            href="{% url 'signup' %}">Don't have an account?</a></p>
                </div>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-warning btn-lg rounded-pill text-light">
                        Log In
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
