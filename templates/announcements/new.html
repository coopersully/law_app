{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Create Announcement{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1>Create New Announcement</h1>
        <form method="post" action="{% url 'announcements_new' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
