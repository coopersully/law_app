{% extends 'base.html' %}
{% block title %}Announcements{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1>Announcements</h1>

        <!-- Search bar and filter form -->
        <form method="get" action="{% url 'announcements' %}">
            <div class="mb-3">
                <!-- Search Bar -->
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search"
                           value="{{ search_term }}">

                    <!-- Search Button -->
                    <button class="btn btn-primary" type="submit">
                        Search
                    </button>

                    <!-- Create New Announcement Button -->
                    <button class="btn btn-success" type="button"
                            onclick="location.href='{% url 'announcements_new' %}'">
                        Create New Announcement
                    </button>
                </div>
            </div>
        </form>

        <!-- Display Existing Announcements -->
        <div class="row mt-5">
            {% for announcement in announcements %}
                <div class="col-md-4">
                    <div class="card hoverable mb-4">
                        <div class="card-img-top" style="max-height: 50px; overflow: hidden;">
                            <svg id="visual" viewBox="0 0 300 50" width="100%" height="100%"
                                 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                 version="1.1" preserveAspectRatio="xMidYMid meet">
                                <defs>
                                    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stop-color="#C62368" stop-opacity="1"></stop>
                                        <stop offset="100%" stop-color="#FF0066" stop-opacity="1"></stop>
                                    </linearGradient>
                                </defs>
                                <rect x="0" y="0" width="300" height="50" fill="url(#simpleGradient)"></rect>
                            </svg>
                        </div>
                        <div class="card-body">
                            <h5>{{ announcement.title }}</h5>

                            <hr>

                            <p class="card-text">{{ announcement.content }}</p>
                            <p class="card-text">
                                <small class="text-muted">{{ announcement.time_created }}</small>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
