{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}New Event{% endblock %}

{% block content %}
    <div class="container my-5">
        <!-- Form to Schedule a New Event -->
        <div class="mb-5">
            <h3>Schedule a New Event</h3>
            <form method="post" action="{% url 'agenda_new' %}">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Schedule Event</button>
            </form>
        </div>
    </div>
{% endblock %}
